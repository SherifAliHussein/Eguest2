<div >
    <div style="margin-bottom:10px">
        <button ng-disabled="roomsCtrl.roomsLimit.consumedUsers == roomsCtrl.roomsLimit.maxNumUsers" ng-click="roomsCtrl.openRoomDialog()" class="btn pmd-ripple-effect btn-primary pmd-z-depth" type="button">{{'AddRoomBtn' | translate}}</button>
        
    </div>
    
    <div ng-if="roomsCtrl.rooms.results.length == 0">
            <span>{{'NoroomsAvailable' | translate}}</span>
    </div>
    <span>
        {{roomsCtrl.roomsLimit.consumedUsers}} / {{roomsCtrl.roomsLimit.maxNumUsers}} ({{'roomsLimitConsumedLbl'|translate}})
    </span>
    <div class="pmd-card pmd-z-depth pmd-card-custom-view" ng-if="roomsCtrl.rooms.results.length > 0">
        <div class="table-responsive">
            <table class="table pmd-table table-hover">
                <thead>
                    <tr>
                        <th >{{'Name' | translate}}</th>
                        <th ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="room in roomsCtrl.rooms.results">
                        <td data-title="Name" >{{room.roomName}}</td>
                        
                        <td>
                            <a ng-show="!room.isActive" ng-click="roomsCtrl.ActivateRoom(room)" class="cursorPointer">{{'ActivateBtn' | translate}}</a>
                            <a ng-show="room.isActive" ng-click="roomsCtrl.DeactivateRoom(room)" class="cursorPointer">{{'DeActivateBtn' | translate}}</a>
                        </td>
                        <td width="30%">
                            <i class="material-icons md-dark pmd-md cursorPointer font25" ng-click="roomsCtrl.openEditRoomDialog($index);">mode_edit</i>
                            <i class="material-icons pmd-md deleteButton cursorPointer font25" ng-click="roomsCtrl.openDeleteRoomDialog(room.roomName,room.roomId)">delete</i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="text-align:center;" paging page="1" page-size="10" total="roomsCtrl.rooms.totalCount" paging-action="roomsCtrl.changePageRooms( page)"
        flex="nogrow" show-prev-next="true" show-first-last="true" hide-if-empty="true" disabled-class="hide">
            </div>
    </div> 
    
</div>
